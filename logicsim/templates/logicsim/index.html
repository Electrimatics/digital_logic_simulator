<!doctype html>{% load static %}
<html lang="en">

{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LogicSim</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>


    </style>
</head>
<body>

<div class="container">
    <p>
        <h1>Logic Gate Simulator</h1>
        <ol>
            {% for gate in logicsim %}
            <li><img src="{{gate.image_url}}"/ height="100px"> <br/> {{ gate.gate_type }}  
                <form action="{% url 'update' gate_id=gate.gate_id %}" method="get">
                    {% csrf_token %}
                    <input type="submit" value="Update">
                </form>
                <form action="{% url 'delete' gate_id=gate.gate_id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </li>
           
            {% endfor %}
        </ol>
    </p>
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <label for="gate">Choose a gate:</label>

        <select name="gate" id="gate">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
            <option value="NOT">NOT</option>
            <option value="XOR">XOR</option>
            <option value="NAND">NAND</option>
            <option value="NOR">NAND</option>
            <option value="XNOR">NAND</option>
        </select>

        <br><br>
        <label for="input1">Input 1: </label>
        <input type="number" id="input1" name="input1" min="0" value="0"><br><br>
        <label for="input2">Input 2: </label>
        <input type="number" id="input2" name="input2" min="0" value="0"><br><br>
        
        If you'd like to add a picture, put the url here:<br/>
        <input type="text" name="image_url">

        <input type="submit" value="Add Gate">
        <input type="reset" value="Reset">
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
