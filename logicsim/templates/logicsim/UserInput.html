<!DOCTYPE html>
<html>
<body>

<form action="" method="GATE">
  <label for="gate">Choose a gate:</label>


  <select name="gate" id="gate">
    <option value="AND">AND</option>
    <option value="OR">OR</option>
    <option value="NOT">NOT</option>
    <option value="XOR">XOR</option>
    <option value="NAND">NAND</option>
    <option value="NOR">NAND</option>
    <option value="XNOR">NAND</option>
  </select>

  <br><br>
  <label for="input1">Input 1: </label>
  <input type="number" id="input1" name="input1"><br><br>
  <label for="input2">Input 2: </label>
  <input type="number" id="input2" name="input2"><br><br>

  <label for="SS1">Start State 1: </label>
  <input type="number" id="SS1" name="SS1" min = 0 max = 1><br><br>
  <label for="SS2">Start State 2: </label>
  <input type="number" id="SS2" name="SS2" min = 0 max = 1><br><br>

  <input type="submit" value="Add Gate">
  <input type="reset" value="Reset">

</form>


</body>
</html>
